{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create a New Auction</h2>
    <br>

    {% if user.is_authenticated %}
        
        <form action="{% url 'new_auction' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="category">Choose a category:</label>
                <select class="form-control" name="category">
                    {% for category in categorys %}
                        <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="title" placeholder="Title">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="description" placeholder="Description">
            </div>
            <div class="form-group">
                <input class="form-control" type="url" name="image" placeholder="Write the url to the image">
            </div>
            <div class="form-group">
                <input class="form-control" type="number" name="starting_bid" placeholder="Starting Bid">
            </div>
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>

    {% else %}
        <p>You need to be signed in to make a Auction</p>
    {% endif %}

{% endblock %}
